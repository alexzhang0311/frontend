<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson4 列表</title>
</head>
<body>
    <!--无序列表-->
    <ul type="circle"> <!--默认是圆点，square是实心方块，circle是空心圆，disc是实心圆默认-->
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <!--有序列表-->
    <ol type="a"> <!--type=a 为小写字母排序，用完后会用两个字母进行排序-->
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <!--li{$}*5 生成从1到5的li标签-->
    </ol>
    <ol type="i"> <!--i小写罗马字母排序，I大写罗马字符排序-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <h2>自定义列表</h2>
    <dl>
        <dt>标题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
        <dd>内容3</dd>
        <dt>图书</dt>
        <dd>小说</dd>
        <dd>传记</dd>
        <dd>文学</dd>
    </dl>
</body>
</html>
