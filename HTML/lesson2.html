<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson2特殊标签符号</title>
</head>
<body>
    123<b>789</b>456<i>789</i><u>我是下划线</u>
    <b>
        <i>
            <u>
                加粗倾斜下划线3合1
            </u>
        </i>
    </b>
    <br />
    <a href="">刷新</a>
    <br /> <!--br标签代表一个回车-->
    <strong>
        strong也是加粗标签，可以利于SEO搜索引擎优化，这是和b标签的不同之处
    </strong>
    <p>
        1&lt;小于2&gt;大于0 <!--&lt;是小于符号 &gt;是大于符号-->
        &quot;引号是quot&quot;
        <br>
        &copy;webank版权所属，仿冒必究
        <br>
        &times;&amp;times代表小x,可以用作关闭符号
        <br>
        &amp;amp代表&符号
    </p>
</body>
</html>
