<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Bind</title>
    <script src="vue.js"></script>
    <style>
        .test{
            background-color: skyblue;
            height: 28px;
        }
        #box{
            width: 300px;
            height: 300px;
            background: skyblue;
            overflow: hidden;
        }
        #box2{
            width: 300px;
            height: 300px;
            background: orange;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="box">
        
    </div>
    <div id="app" class="test">
        <p v-once>{{username}}</p>
        <button @click="username='涵涵'">改名</button>
        <div v-html="code"></div>
        <img v-bind:src="logo" alt="" width="200" height="">
        <img  :src="logo" alt="" width="200" height="">
    </div>
    <script>
        var box = document.getElementById("box");
        box.onclick = function(){
            box.innerHTML='<div id="box2"></div>';
        };
        box.onmouseover = function(){
            console.log("滑进来了");
        };
        box.onmouseout = function(){
            console.log("出来了");
        };
        box.ondblclick = function(){
            box.innerHTML='<div id="box2"></div>';
        };

        new Vue({
            el:"#app",
            data:{
                username:"弛弛",
                code:"<a href='https://www.baidu.com'>百度一下</a>",
                logo:"https://v2.vuejs.org/images/logo.svg"
            }
        })
    </script>
</body>
</html>
