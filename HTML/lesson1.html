<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Lesson1常用符号</title>
</head>
<body>  
    <h1>我是h1</h1> <!--H1标签在一个页面中只可以出现一次,利于搜索引擎优化-->
    <h2>我是h2</h2>
    <h3>我是h3</h3>
    <h4>我是h4</h4>
    <a name="tag" href="javascript: void(0);">顶部a标签，锚点</a>
    <h5 id="flag">我是h5</h5>
    <h6>我是h6</h6>
    <p>段落标签</p> <!--p标签中不可以再嵌套p标签，占一行空间-->
    <a href="https://www.baidu.com/" target="_blank">百度</a><!--#默认回到顶部不刷新界面，a标签不占空间-->
    <a href="#">回到过去</a><!--#默认回到顶部不刷新界面-->
    <a href="">回到过去刷新界面</a><!--回到顶部并刷新界面-->
    <a href="javascript: void(0);">实现a特效但不会跳转</a>
    <p>&nbsp;我是空格</p><!--多个空格键在html中被认为是一个，一个&nbsp;是一个，一个换行符是一个-->
    <p>段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <p>段落标签</p>
    <a href="#tag">跳转至锚点</a>
    <a href="#flag">跳转至h5锚点</a>
</body>
</html>
