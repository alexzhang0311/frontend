<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation</title>
</head>
<body>
    <script>
        var a = 10;
        a += '2';
        a -= '2';
        a ++;
        a --; //a = 100
        

        var b = a++; //先将a的值赋值给b，再自增1
        var c = ++a; //a的值自增后再赋值给c
        alert(a);
        alert(b);
        alert(c);
    </script>
</body>
</html>
